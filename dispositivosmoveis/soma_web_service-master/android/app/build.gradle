plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"        // <- aqui é o ponto crucial
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace 'com.example.somawebservice'

    // Você pode manter os valores do Flutter (ok)...
    // compileSdkVersion flutter.compileSdkVersion
    // targetSdkVersion  flutter.targetSdkVersion
    // ...ou fixar explicitamente p/ evitar avisos com AGP 8.6:
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.example.somawebservice"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35

        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // lintOptions foi substituído por "lint" nas versões novas
    lint {
        disable 'InvalidPackage'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // (Opcional, mas ajuda) alinhar o target da JVM ao JDK 17
    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
